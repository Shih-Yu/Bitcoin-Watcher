<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Bitcoin Watcher</title>
</head>
<body>
  
  <h1>BitCoin Price App</h1>
  <!-- Form -->
  <div>
    <input type="radio" id="USD" value="USD" name="currency">
    <label for="USD">USD</label>
    <input type="radio" id="GBP" value="GBP" name="currency">
    <label for="GBP">GBP</label>
    <input type="radio" id="EUR" value="EUR" name="currency">
    <label for="EUR">EUR</label>
    <input type="submit" value="Get Price" id="btn">
  </div> 

  <!-- Converted Price -->
  <h1>This is the current price:</h1>
  <div id="price"></div>
  <a href="https://www.coindesk.com/price/bitcoin">Powered By CoinDesk</a>

<script src="./script.js"></script>
</body>
</html>
